<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ Upload Your Recipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
      padding: 3rem;
    }
    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 1rem 0.5rem;
    }
    #error, #success {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    #error {
      color: red;
      display: none;
    }
    #success {
      color: green;
      display: none;
    }
    #loading {
      margin-top: 1rem;
      font-size: 1.1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∏ Upload Your Recipe</h1>

  <input type="file" accept="image/*">
  <br>
  <button onclick="uploadImage()">Convert Recipe</button>

  <div id="error"></div>
  <div id="success"></div>
  <div id="loading">‚è≥ Processing your recipe...</div>

  <script>
    async function uploadImage() {
      const fileInput = document.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");
      const loadingDiv = document.getElementById("loading");

      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      loadingDiv.style.display = "none";

      if (!file) {
        errorDiv.textContent = "Please select an image file.";
        errorDiv.style.display = "block";
        return;
      }

      loadingDiv.style.display = "block"; // show loading

      try {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64Image = reader.result.split(',')[1];

          const response = await fetch("https://recipe-test.onrender.com/api/process", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ image: base64Image })
          });

          loadingDiv.style.display = "none"; // hide loading

          if (!response.ok) {
            throw new Error("Failed to process the image. Server error.");
          }

          const data = await response.json();

          if (data.htmlUrl) {
            // Option 1: redirect to result
            window.location.href = data.htmlUrl;

            // Option 2: show success link below (uncomment if preferred)
            // successDiv.innerHTML = `‚úÖ Success! <a href="${data.htmlUrl}" target="_blank">View your recipe</a>`;
            // successDiv.style.display = "block";
          } else {
            throw new Error("Invalid response from server.");
          }
        };

        reader.readAsDataURL(file);
      } catch (error) {
        loadingDiv.style.display = "none";
        console.error(error);
        errorDiv.textContent = "‚ùå Something went wrong. Please try again.";
        errorDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
