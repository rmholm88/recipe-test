<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ Upload Your Recipe</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      background-color: #1f1f1f;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00a792;
    }

    #error, #success, #loading {
      margin-top: 1rem;
      font-size: 1rem;
    }

    #error {
      color: #ff6b6b;
      display: none;
    }

    #success {
      color: #4cd964;
      display: none;
    }

    #loading {
      display: none;
      color: #ccc;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #00bfa6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #00bfa6;
    }
  </style>
</head>
<body>
  <h1>üì∏ Upload Your Recipe</h1>

  <input type="file" accept="image/*">
  <br>
  <button onclick="uploadImage()">Convert Recipe</button>

  <div id="loading"><span>‚è≥ Processing your recipe</span><div class="spinner"></div></div>
  <div id="error"></div>
  <div id="success"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");
      const loadingDiv = document.getElementById("loading");

      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      loadingDiv.style.display = "none";

      if (!file) {
        errorDiv.textContent = "Please select an image file.";
        errorDiv.style.display = "block";
        return;
      }

      if (!file.type.startsWith("image/")) {
        errorDiv.textContent = "Only image files are allowed.";
        errorDiv.style.display = "block";
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        errorDiv.textContent = "Image file is too large. Max 10MB allowed.";
        errorDiv.style.display = "block";
        return;
      }

      loadingDiv.style.display = "block";

      try {
        const resizedBase64 = await resizeImage(file, 1000); // Resize to 1000px max width

        const response = await fetchWithTimeout("https://recipe-test.onrender.com/api/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ image: resizedBase64 })
        }, 90000); // 25 sec timeout

        loadingDiv.style.display = "none";

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();

        if (data.htmlUrl) {
          window.location.href = data.htmlUrl;
        } else {
          throw new Error("Invalid response");
        }
      } catch (error) {
        loadingDiv.style.display = "none";
        if (error.name === "AbortError") {
          errorDiv.textContent = "‚è±Ô∏è Request timed out. Server might be busy.";
        } else {
          errorDiv.textContent = "‚ùå Something went wrong. Please try again.";
        }
        errorDiv.style.display = "block";
        console.error("Upload error:", error);
      }
    }

    function resizeImage(file, maxWidth) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            console.log("Original image size:", img.width, img.height);
            const scale = maxWidth / img.width;
            const canvas = document.createElement("canvas");
            canvas.width = maxWidth;
            canvas.height = img.height * scale;
            console.log("Canvas size:", canvas.width, canvas.height);
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const base64 = canvas.toDataURL("image/jpeg", 0.8).split(',')[1];
            resolve(base64);
          };
          img.onerror = reject;
          img.src = event.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function fetchWithTimeout(resource, options = {}, timeout = 25000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(resource, {
          ...options,
          signal: controller.signal
        });
        return response;
      } finally {
        clearTimeout(id);
      }
    }
  </script>
</body>
</html>
