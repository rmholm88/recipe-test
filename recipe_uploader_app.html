<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Image Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>üì∏ Upload Your Recipe</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="uploadImage()">Convert Recipe</button>
  <div id="result"></div>

  <script>
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please upload an image.");
        return;
      }

      const base64 = await toBase64(file);

      const response = await fetch("https://recipe-test.onrender.com/api/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64 })
      });

      const data = await response.json();
      if (data.htmlUrl) {
        document.getElementById("result").innerHTML = `
          <p>‚úÖ Recipe generated!</p>
          <a href="${data.htmlUrl}" target="_blank">View Recipe</a>
        `;
      } else {
        document.getElementById("result").innerHTML = `<p>‚ùå Something went wrong. Please try again.</p>`;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
